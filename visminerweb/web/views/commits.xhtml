<!DOCTYPE html>
<html class="no-js" lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
</head>
<h:body>
	<h:inputHidden id="commitId" value="#{selector.commitId}" />
	<p:panel id="commits"
		header="Viewing commits from: #{selector.repository.name}::#{selector.selectedTree}"
		toggleable="true" closable="true" toggleSpeed="500" closeSpeed="500"
		rendered="#{selector.selectedTree != null}">
		<h:panelGrid columns="1" cellpadding="2">
			<p:tabView>
				<p:tab title="Timeline">
					<ui:include src="timeline.xhtml" />
				</p:tab>
				<p:tab title="Partition">
					<ui:include src="partition.xhtml" />
				</p:tab>
			</p:tabView>
		</h:panelGrid>
	</p:panel>
</h:body>
</html>
