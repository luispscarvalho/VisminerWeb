<!DOCTYPE html>
<html class="no-js" lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
<script src="visjs/vis.js"></script>
<link href="visjs/vis.css" rel="stylesheet" type="text/css" />

<script type="text/javascript">
	function getWidth() {
		if (self.innerHeight) {
			return self.innerWidth;
		}
		if (document.documentElement <![CDATA[Tabs && Panels]]> document.documentElement.clientHeight) {
			return document.documentElement.clientWidth;
		}
		if (document.body) {
			return document.body.clientWidth;
		}
	}

	function setCommitId(id) {
		document.getElementById('form:commitId').value = id;
	}
</script>
</head>
<h:body>
	<p:panel id="commits"
		header="Viewing commits from: #{selector.repository.name}::#{selector.currentTree}"
		toggleable="true" closable="true" toggleSpeed="500" closeSpeed="500"
		rendered="#{selector.currentTree != null}">
		<h:panelGrid columns="1" cellpadding="2">
			<h:panelGroup>
				<div align="left">
					<p:link id="linkConfig" value="Filter" />
					<p:overlayPanel id="configPanel" for="linkConfig"
						showEffect="blind" hideEffect="explode" showEvent="mouseover"
						hideEvent="mousedown" dismissable="false" showCloseIcon="true">
						<p:outputLabel for="iniDate" value="Initial date:" />
						<p:spacer width="5px" height="20px" />
						<p:calendar id="iniDate" value="#{commits.initialDate}"
							pattern="dd/MM/yyyy" mask="true" />
						<p:spacer width="20px" height="20px" />
						<p:outputLabel for="finalDate" value="Final date:" />
						<p:spacer width="5px" height="20px" />
						<p:calendar id="finalDate" value="#{commits.finalDate}"
							pattern="dd/MM/yyyy" mask="true" />
						<h:panelGroup>
							<div align="right">
								<p:spacer width="5px" height="30px" />
								<h:commandButton value="Reset" actionListener="#{commits.resetFilter}"/>
								<p:spacer width="10px" height="13px" />
								<h:commandButton value="Apply"/>
							</div>
						</h:panelGroup>
					</p:overlayPanel>
				</div>
			</h:panelGroup>
			<h:panelGroup
				style="display: inline-table; width: 100%; float: left;">
				<h:inputHidden value="#{commits.commitId}" id="commitId" />
				<div id="timeline" />
				<script>
					var w = Math.floor(getWidth() * 0.96) + 'px';
					<h:outputText value="#{commits.timelineData}" />
					var container = document.getElementById('timeline');
					var options = {
						orientation : 'top',
						height : '320px',
						width : w,
						editable : false,
						showCurrentTime : true
					};
					var timeline = new vis.Timeline(container, items, options);
				</script>
			</h:panelGroup>
			<h:panelGroup>
				<div align="right">
					<p:commandButton value="Show details" ajax="false"
						actionListener="#{commits.submmitChoice}"
						styleClass="ui-priority-primary" />
				</div>
			</h:panelGroup>
		</h:panelGrid>
	</p:panel>
	<p:panel id="details"
		header="Viewing details from commit: #{selector.repository.name}::#{selector.currentTree}::#{commits.selectedCommit.name}"
		toggleable="true" closable="true" toggleSpeed="500" closeSpeed="500"
		rendered="#{commits.selectedCommit != null}">
		<h:panelGrid columns="2">
			<h:panelGroup style="display: inline-table; width: 20%; float: left;">
				<p:panelGrid columns="2"
					rendered="#{commits.selectedCommit != null}">
					<h:outputText value="ID: " />
					<h:outputText value="#{commits.selectedCommit.name}" />
					<h:outputText value="Message: " />
					<h:outputText value="#{commits.selectedCommit.message}" />
					<h:outputText value="Committer: " />
					<h:outputText value="#{commits.selectedCommit.committer.name}" />
				</p:panelGrid>
			</h:panelGroup>
			<h:panelGroup
				style="display: inline-table; width: 80%; float: right;">
				<p:dataTable var="file" value="#{commits.affectedFiles}"
					paginator="true" rows="6">
					<f:facet name="header">Affected files</f:facet>
					<p:column headerText="Name" style="width:50%">
						<p:commandLink update=":form:units"
							oncomplete="PF('unitsDialog').show()" title="View units"
							styleClass="ui-icon ui-icon-search"
							style="float:left;margin-right:2px">
							<f:setPropertyActionListener value="#{file}"
								target="#{commits.selectedFile}" />
						</p:commandLink>
						<h:outputText value="#{file.name}" />
					</p:column>
					<p:column headerText="Code churn" style="width:50%">
						<h:outputText value="#{file.state}" />
					</p:column>
				</p:dataTable>
				<p:dialog header="Software units" widgetVar="unitsDialog"
					modal="true" showEffect="blind" hideEffect="explode"
					resizable="false">
					<p:outputPanel id="units" style="text-align:left;">
						<p:dataTable var="swunit" value="#{commits.softwareUnits}"
							paginator="true" rows="6">
							<f:facet name="header">Units</f:facet>
							<p:column headerText="ID" style="width:30%">
								<h:outputText value="#{swunit.uid}" />
							</p:column>
							<p:column headerText="Name" style="width:30%">
								<h:outputText value="#{swunit.name}" />
							</p:column>
							<p:column headerText="Metrics" style="width:40%">
								<h:outputText value="#{swunit.metrics}" />
							</p:column>
						</p:dataTable>
					</p:outputPanel>
				</p:dialog>
			</h:panelGroup>
		</h:panelGrid>
	</p:panel>
</h:body>
</html>
